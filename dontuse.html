<!DOCTYPE html>
<html>
<body>
  <link rel="stylesheet" href="style.css" />

  <div id="div1" style="transition: opacity 2s;">
    <h1>The partition of india is super cool</h1>
  </div>

  <div id="div2" style="display: none; transition: opacity 2s;">
    <h1>There is a lot of stuff that happened</h1>
  </div>
  <button onclick="swapDivs()">Next</button>
  <script>
    function swapDivs() {
      var div1 = document.getElementById("div1");
      var div2 = document.getElementById("div2");

      if (div1.style.display === "none") {
        div1.style.display = "block";
        div1.style.opacity = "1";
        div2.style.opacity = "0";
        setTimeout(function(){ div2.style.display = "none"; }, 500);
      } else {
        div2.style.display = "block";
        div2.style.opacity = "1";
        div1.style.opacity = "0";
        setTimeout(function(){ div1.style.display = "none"; }, 500);
      }
    }
  </script>




</body>  
</html>
